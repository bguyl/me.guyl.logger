name: Generate documentation

on:
  push:
    branches:
      - main

jobs:
  # Build the documentation
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use README.md as index.md
      run: cp README.md ./.documentation/index.md
    - uses: nunit/docfx-action@v2.4.0
      name: Build Documentation
      with:
        args: ./.documentation/docfx.json
    # Upload the generated documentation
    - name: Upload site artifact
      uses: actions/upload-artifact@v1
      with:
        name: _site
        path: ./.documentation/_site # Must equals the 'build.dest' value on your docfx.json

  # Deploy the generated documentation to the gh-pages branch
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        # with:
        #   submodules: true

      # Download the generated documentation
      - name: Download site artifact
        uses: actions/download-artifact@v1
        with:
          name: _site

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: _site